<div class="panel-group" id="accordion" 
  *ngIf="projects.length != 0">
  <div class="panel panel-success" *ngFor="let project of projects">
    <div class="panel-heading text-primary">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#{{project}}">
          <span class="glyphicon glyphicon-folder-close"></span>
          {{project}}
        </a>
      </h4>
    </div><!-- End of panel heading -->
    <div id="{{project}}" class="panel-collapse collapse">
      <div class="panel-body">
        <table class="table">
          <tr><td>
            <span class="glyphicon glyphicon-cog text-default"></span>
              <a href="execute-project/{{project}}">Project Configuration</a>
            </td></tr>
            <tr><td>
              <span class="glyphicon glyphicon-asterisk text-warning"></span>
              <a href="http://localhost:9001/">Supervision</a>
            </td></tr>
        </table>
      </div><!-- End of panel body -->
    </div><!-- End of panel content -->
  </div><!-- End of panel -->
</div><!-- End of panel group -->

<!-- If there is no exisiting projects, show this message box. -->
<div class="alert alert-danger" *ngIf="projects.length == 0">
  <p class="text-center">You don't have any existing project yet, please click on button to create a new one.</p>
</div>
