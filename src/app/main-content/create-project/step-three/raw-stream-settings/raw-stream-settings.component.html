<form>
  <fieldset class="form-group">
    <legend>Raw Stream Source Type</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="type" value="Files" [(ngModel)]="type">
        Files: The data come from a local file system
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="type" value="WebServices" [(ngModel)]="type">
        Web Services: The data from a Web Services
      </label>
    </div>
  </fieldset>
  <div class="form-group" *ngIf="type=='WebServices'">
    <label>Web Services Url</label>
    <input type="text" class="form-control" name="url" placeholder="Web Services Url" [(ngModel)]="url">
    <small class="form-text text-muted">Please give here your URL for Web Services</small>
  </div>
  <div class="form-group" *ngIf="type=='Files'">
    <label for="exampleInputFile">File input</label>
    <input type="file" class="form-control-file" name="filepath" aria-describedby="fileHelp" (change)="selectFile($event)">
    <b>{{filepath}}</b>
  </div>
  <button type="button" class="btn btn-primary" (click)="saveSettings()">Save Settings</button>
</form>
