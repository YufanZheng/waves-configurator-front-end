<form class="form-horizontal">
  <div class="settings-title">
    Triple Store: Feed data to workflow or provide storage support for processing
    <div class="pull-right">
      <button type="button" class="btn btn-sm btn-default" (click)="detachConnections()">
        <span class="glyphicon glyphicon-scissors"></span> Deatch Conns.
      </button>
      <button type="button" class="btn btn-sm btn-default" (click)="deleteComponent()">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Login:</label>
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-4">
          <input type="text" class="form-control" name="login" placeholder="Login" [(ngModel)]="login">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="pwd" placeholder="Password" [(ngModel)]="pwd">
        </div>
      </div>
      <small class="form-text text-muted">Don't need to specify the login and password if not required for access</small>
    </div>
    <br/>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Store Type:</label>
    <div class="col-sm-3">
      <select class="form-control" name="storeType" [(ngModel)]="storeType">
        <option value="sesame">RDF4J</option>
        <option value="jena">Jena</option>
        <option value="virtuoso">Virtuoso</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Repository:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="location" placeholder="The url of the repository where the data is saved" [(ngModel)]="location">
    </div>
  </div>

</form>
