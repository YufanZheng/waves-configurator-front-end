<form class="form-horizontal">
  <div class="settings-title">
    Feed workflow with RDF Data Stream
    <div class="pull-right">
      <button type="button" class="btn btn-sm btn-default" (click)="detachConnections()">
        <span class="glyphicon glyphicon-scissors"></span> Deatch Conns.
      </button>
      <button type="button" class="btn btn-sm btn-default" (click)="deleteComponent()">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Source Type: </label>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="type" value="WebServices" [(ngModel)]="type">
          Web Services: The data from a Web Services
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="type" value="File" [(ngModel)]="type">
          Files: The data come from a local file system
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="type" value="Folder" [(ngModel)]="type">
          Folder: Take all the files in this folder as data resource
        </label>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="type=='WebServices'">
    <label class="control-label col-sm-2">Web Services Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="url" placeholder="Web Services Url: http://..." [(ngModel)]="url">
      <small class="form-text text-muted">Please give here your URL for Web Services</small>
    </div>
  </div>

  <div class="form-group" *ngIf="type=='Folder'">
    <label class="control-label col-sm-2">Folder</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="folderpath" placeholder="Folder Path: file:///..." [(ngModel)]="folderpath">
      <small class="form-text text-muted">Please give here your path to the folder in local file system</small>
    </div>
  </div>

  <div class="form-group" *ngIf="type=='File'">
    <label class="control-label col-sm-2">Single File</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="filepath" placeholder="File Path: file:///..." [(ngModel)]="filepath">
      <small class="form-text text-muted">Please give here your path to the single file in local file system</small>
    </div>
  </div>
</form>
